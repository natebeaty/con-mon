<!DOCTYPE html>
<head>
		<meta charset='utf-8' />
		<title>{% block title %}Concalendar{% endblock %}</title>
		<link href='http://fonts.googleapis.com/css?family=Arvo:700|Arimo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}" type="text/css" media="screen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
<div id="wrapper">
	<header>
		<div class="wrap">
			<h1>the incredible clixel con-mon</h1>
		</div>
	</header>
	<div id="content">
			{% block content %}{% endblock content %}
	</div><!-- END #content -->

	<footer>
		<p>Another vital tool brought to you by <a href="http://clixel.com/">Clixel</a></p>
	</footer>
</div><!-- END #wrapper -->
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="{{ url_for('static', filename='bower_components/moment/moment.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bower_components/tooltipster/js/jquery.tooltipster.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='bower_components/clndr/clndr.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/application.js') }}" type="text/javascript"></script>
</body>
</html>
