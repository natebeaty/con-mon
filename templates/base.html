<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
	<title>{% block title %}Con-Mon{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Arvo:700|Arimo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}" type="text/css" media="screen">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}"> 
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="A service to help cartoonists keep track of conventions.">
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ settings.GOOGLE_ANALYTICS_KEY }}', 'auto');
	  ga('send', 'pageview');

	</script>
</head>
<body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
<div id="wrapper">
	<header>
		<div class="wrap">
			<h1>Con-Mon</h1>
			<p><a href="https://twitter.com/conmonapp">@conmonapp</a></p>
		</div>
	</header>
	<div id="content">
		{% include 'flash.html' %}
		{% block content %}{% endblock content %}
	</div><!-- END #content -->

	<footer>
		<p>Another vital tool brought to you by <a href="http://clixel.com/">Clixel</a></p>
	</footer>
</div><!-- END #wrapper -->
<script src="{{ url_for('static', filename='js/min/application-min.js') }}" type="text/javascript"></script>
</body>
</html>
